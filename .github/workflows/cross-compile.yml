name: Cross Compile
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup
        run: sudo apt install gcc-arm-linux-gnueabi g++-arm-linux-gnueabi gcc-aarch64-linux-gnu g++-aarch64-linux-gnu g++-9-multilib-arm-linux-gnueabi gcc-9-multilib-arm-linux-gnueabi -y
      - name: make-linux-arm
        run: make build-linux-arm
      - name: make-linux-arm64
        run: make build-linux-arm64
